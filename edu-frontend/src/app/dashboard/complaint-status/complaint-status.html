<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <!-- Header Section -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-header p-0">Check Complaint Status</h5>
                    <img src="bharat-connect-logo.png" alt="Bharat Connect" class="logo">
                </div>

                <!-- Description -->
                <p class="text-muted mb-3">
                    Please enter your complaint ID and check the status of your complaint.
                </p>

                <!-- Instruction -->
                <div class="alert alert-warning py-2 mb-4">
                    <small>Check complaint status using complaint ID</small>
                </div>

                <!-- Form -->
                <form>
                    <div class="row g-3 align-items-center">
                        <div class="col-md-6">
                            <label for="complaintId" class="form-label">Complaint Id</label>
                            <input type="text" class="form-control" id="complaintId" placeholder="Enter complaint ID">
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100 w-md-auto">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
