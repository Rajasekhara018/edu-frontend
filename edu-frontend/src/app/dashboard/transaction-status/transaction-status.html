<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-header p-0">Check Transaction Status</h5>
                    <img src="bharat-connect-logo.png" alt="Bharat Connect" class="logo">
                </div>
                <p class="text-muted mb-3">
                    You can verify the status of your online transaction by entering your transaction reference ID.
                </p>
                <div class="alert alert-warning py-2">
                    <small>Check your transaction status using transaction ref id</small>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="transactionRefId" class="form-label">Transaction Ref Id</label>
                        <input type="text" class="form-control" id="transactionRefId"
                            placeholder="Enter transaction reference id">
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
