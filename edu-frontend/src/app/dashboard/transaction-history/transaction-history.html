<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-header p-0">Complaint Transaction History</h5>
            <img src="bharat-connect-logo.png" alt="Bharat Connect" class="logo">
          </div>
          <p class="text-muted mb-3">
            You can verify the status of your online transaction by entering your mobile number and selecting the date range.
          </p>
          <div class="alert alert-warning py-2">
            <small>Check your transaction status using mobile number / From date and To date</small>
          </div>
          <form>
            <div class="row g-3 align-items-end">
              <div class="col-md-5">
                <label for="fromDate" class="form-label">From Date</label>
                <input type="date" class="form-control" id="fromDate" placeholder="dd-mm-yyyy">
              </div>
              <div class="col-md-5">
                <label for="toDate" class="form-label">To Date</label>
                <input type="date" class="form-control" id="toDate" placeholder="dd-mm-yyyy">
              </div>
              <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
