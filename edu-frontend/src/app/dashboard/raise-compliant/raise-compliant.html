<div class="container py-5">

    <!-- Raise a Complaint Card -->
    <div class="card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-header p-0">Raise a Complaint</h5>
            <img src="bharat-connect-logo.png" alt="Bharat Connect" class="logo">
        </div>
        <form>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="txnRefId" class="form-label">Txn Reference Id</label>
                    <input type="text" class="form-control" id="txnRefId" placeholder="Enter transaction reference id">
                </div>
                <div class="col-md-6">
                    <label for="disposition" class="form-label">Disposition</label>
                    <select class="form-select" id="disposition">
                        <option selected disabled>Select Disposition</option>
                        <option>Amount deducted multiple times</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"
                    placeholder="Enter complaint description"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
        </form>
    </div>

    <!-- Registered Complaints Table -->
    <div class="table-container">
        <h6 class="mb-3 text-primary">Registered Complaints</h6>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Txn Reference Id</th>
                        <th>Complaint #</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="text-center text-muted">No data available in table</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="form-group mb-0">
                <label class="me-2">Show</label>
                <select class="form-select d-inline-block w-auto">
                    <option>50</option>
                    <option>25</option>
                    <option>10</option>
                </select>
                <span class="ms-2">entries</span>
            </div>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
