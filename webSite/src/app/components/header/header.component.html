<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../../../assets/edutech.png" alt="EduSoft Academy" class="brand-icon" />
      <div class="brand-text">
        <span class="brand-title">EduSoft Academy</span>
        <span class="brand-tagline">Industry-led learning pathways</span>
      </div>
    </div>

    <nav class="nav-links">
      <a href="#" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#courses" class="nav-link">Courses</a>
      <a href="#register" class="nav-link">Contact</a>
    </nav>

    <button class="menu-toggle" type="button" (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div *ngIf="isMobileMenuOpen" class="mobile-menu">
    <a href="#" class="mobile-link" (click)="closeMenu()">Home</a>
    <a href="#about" class="mobile-link" (click)="closeMenu()">About</a>
    <a href="#courses" class="mobile-link" (click)="closeMenu()">Courses</a>
    <a href="#register" class="mobile-link" (click)="closeMenu()">Contact</a>
